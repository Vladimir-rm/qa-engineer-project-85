- summary: |
    Проверка успешного запуска и завершения игры между двумя игроками с параметром "с другом"
  requirement: |
    Игровой процесс должен начинаться после принятия приглашения, проходить без технических сбоев и завершаться корректным отображением результатов, с учетом параметров игры, установленных создателем
  prerequisites: |
    Оба пользователя должны иметь аккаунты на сайте
    Оба пользователя должны быть авторизованы на сайте
    У обоих пользователей стабильное интернет-соединение
    Пользователь 1 создал игру с параметрами:  Уровень: 1 звезда, Тип игры: с другом, контроль времени: 8 минут, выбор задачи = digits_validator
  test-data: |
    Пользователь 1
    Пользователь 2 (друг)
  steps:
    - Пользователь 1 открывает создание приглашения и выбирает Пользователя 2 из списка друзей
    - Пользователь 1 нажимает кнопку "Создать приглашение" ("Create invite")
    - Пользователь 2 получает уведомление о приглашении от Пользователя 1 и принимает приглашение
    - Оба игрока автоматически перенаправляются в интерфейс игры
    - Оба игрока видят одну и ту же задачу (digits_validator), соответствующую уровню сложности (1 звезда), выбранному Пользователем 1
    - Оба игрока видят таймер на 8 минут, соответствующий выбранному контролю времени
    - Оба игрока пишут и отправляют свои решения задачи
    - После отправки решений система автоматически проверяет правильность решений и определяет победителя по следующим критериям: - Прохождение всех тестов (правильность решения), - cкорость решения (время от старта игры до отправки решения)
    - После завершения оценки обоим игрокам отображаются результаты игры: - Победитель и проигравший, - Время, затраченное каждым игроком, - Количество набранных очков, - cтатус решения (решено/не решено)
    - После отображения результатов игрокам предоставляется возможность: Вернуться в лобби или перейти к просмотру подробной статистики этой игры
  expected-result: |
     После принятия приглашения оба игрока автоматически переходят в игровой интерфейс с задачей (digits_validator)  и таймером на 8 минут
     Оба игрока могут писать и отправлять решения без технических сбоев
     После завершения игры результаты корректно отображаются обоим игрокам и соответствуют установленным параметрам
     Игрокам доступны опции возврата в лобби или просмотра статистики игры
    

