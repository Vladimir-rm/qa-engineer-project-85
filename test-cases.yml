- summary: |
    Проверка успешного запуска и завершения игры между двумя игроками с параметром "случайный пользователь"
  requirement: |
    Игровой процесс должен начинаться после принятия вызова, проходить без технических сбоев и завершаться корректным отображением результатов, учитывая параметры игры, установленные создателем
  prerequisites: |
    Оба пользователя должны иметь аккаунты на сайте
    Оба пользователя должны быть авторизованы на сайте
    У обоих пользователей стабильное интернет-соединение
    Пользователь 1 создал игру с параметрами:  Уровень: 1 звезда, Тип игры: случайный пользователь, контроль времени: 8 минут, выбор задачи = случайная задача
  test-data: |
    Пользователь 1
    Пользователь 2
  steps:
    - Пользователь 2 нажимает на кнопку "Fight" в созданной игре Пользователя 1
  expected-result: |
     После нажатия кнопки "Fight" Пользователем 2, оба игрока автоматически перенаправляются в интерфейс игры.
     Обоим игрокам отображается одинаковая случайная задача, соответствующая уровню сложности, выбранному Пользователем 1 (1 звезда).
     Оба игрока видят таймер, отсчитывающий 8 минут, в соответствии с параметрами контроля времени, установленными Пользователем 1.
     Оба игрока пишут код (в реальном времени) для решения задачи.
     Оба игрока отправляют свои решения.
     После отправки решений система оценивает правильность решения задачи и выявляет победителя на основе следующих критериев:
     Правильность решения (прохождение всех тестов).
     Скорость решения (время, затраченное на написание и отправку кода).
     Обоим игрокам отображаются результаты игры: победитель, проигравший, затраченное время, набранные очки, статус решения (решено/не решено).
     После завершения игры обоим игрокам предлагается вернуться в лобби или посмотреть статистику игры.


